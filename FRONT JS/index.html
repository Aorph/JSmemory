<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="button" id="start" name="start" value="Start Game">
    <div class="score">

    </div>
    <div id="mainDiv">
      <div class="row row1">
        <div data-row="1" data-col="1" class="col" id="col11"></div>
        <div data-row="1" data-col="2" class="col" id="col12"></div>
        <div data-row="1" data-col="3" class="col" id="col13"></div>
      </div>
      <div class="row row2">
        <div data-row="2" data-col="1" class="col" id="col21"></div>
        <div data-row="2" data-col="2" class="col" id="col22"></div>
        <div data-row="2" data-col="3" class="col" id="col23"></div>
      </div>
      <div class="row row3">
        <div data-row="3" data-col="1" class="col" id="col31"></div>
        <div data-row="3" data-col="2" class="col" id="col32"></div>
        <div data-row="3" data-col="3" class="col" id="col33"></div>
      </div>
    </div>
    <script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
  </body>
</html>
